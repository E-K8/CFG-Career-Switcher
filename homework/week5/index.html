<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/calculator.png" type="image/png">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./assets/styles/calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc-wrapper">
        <h1>Calculator</h1>

        <div>
            <button class="btn" onClick="add()">&plus;</button>
            <button class="btn" onClick="subtract()">&minus;</button>
            <button class="btn" onClick="multiply()">&times;</button>
            <button class="btn" onClick="divide()">&divide;</button>
        </div>
        <div>
            <button class="btn" onClick="power()">x<sup>y </sup></button>
            <button class="btn" onClick="squareRoot()">&radic;</button>
        </div>
    </div>


    <script src="./assets/scripts/script.js"></script>
</body>

</html>
